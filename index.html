<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            background-color: #FEF7ED;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header, footer {
            flex-shrink: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .header-left {
            font-size: 20px;
            font-weight: bold;
        }

        .header-right {
            display: flex;

        }

        .icon {

            cursor: pointer;
        }

        .category-section {
            padding: 0 20px;
        }

        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
        }

        .category-item {
            border: 2px solid #333;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            background-color: transparent;
            white-space: nowrap;
            cursor: pointer;
        }

        .category-item.active {
            background-color: #FFAAAA;
            color: #fff;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
        }

        .post-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        .post-link {
            display: flex;
            text-decoration: none;
            color: inherit;
            width: 100%;
            max-width: 700px;
        }

        .post-item {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            width: 100%;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .post-details {
            flex: 1;
            text-align: left;
            color: #333;
            font-size: 14px;
        }

        .post-title-line {
            display: flex;
            align-items: baseline;
        }

        .post-title-line .title {
            font-weight: bold;
            margin-right: 10px;
        }

        .post-title-line .time {
            font-weight: normal; 
            color: #333;
            font-size: 14px;
        }

        .post-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .ad-banner {
            width: 100%;
            max-width: 700px; 
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .write-button {
            position: sticky;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .footer {
            border-top: 2px solid #333;
            background-color: transparent;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer-icon {
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">Ìò∏ÎØ∏Íµ¨</div>
        <div class="header-right">
            <div class="icon">üîî</div>
            <div class="icon">üîç</div>
            <div class="icon">&#9776;</div>
        </div>
    </header>

    <div class="category-section">
        <div class="categories">
            <div class="category-item" data-category="Î∂ïÏñ¥Îπµ">ÏßÄÍ∏à Ìò∏ÎØ∏Îäî... Î∂ïÏñ¥Îπµ</div>
            <div class="category-item" data-category="HOT">HOT</div>
            <div class="category-item" data-category="Ï∑®ÎØ∏">Ï∑®ÎØ∏</div>
            <div class="category-item" data-category="Í≥†ÎØº">Í≥†ÎØº</div>
            <div class="category-item" data-category="ÎßõÏßë">ÎßõÏßë</div>
        </div>
    </div>

    <div class="content">
        <div class="post-list" id="post-list"></div>
        <a href="write.html" class="write-button">‚úè Í∏ÄÏì∞Í∏∞</a>
    </div>

    <footer class="footer">
        <div class="footer-icon">üè†</div>
        <div class="footer-icon">üë§</div>
        <div class="footer-icon">‚öôÔ∏è</div>
    </footer>

    <script>
        const posts = JSON.parse(localStorage.getItem('posts') || '[]');
        const postList = document.getElementById('post-list');
        const categoryItems = document.querySelectorAll('.category-item');

        function getRelativeTime(timestamp) {
            const now = Date.now();
            const diffMinutes = Math.floor((now - timestamp) / 60000);
            const diffHours = Math.floor(diffMinutes / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMinutes < 60) return `${diffMinutes}Î∂Ñ Ï†Ñ`;
            if (diffHours < 24) return `${diffHours}ÏãúÍ∞Ñ Ï†Ñ`;
            return `${diffDays}Ïùº Ï†Ñ`;
        }

        function renderPosts(category = null) {
            postList.innerHTML = '';

            const filteredPosts = category ? posts.filter(post => post.category === category) : posts;

            filteredPosts.forEach((post, index) => {
                const timeText = getRelativeTime(post.timestamp || Date.now());

                const postItem = document.createElement('a');
                postItem.href = `detail.html?id=${index}`;
                postItem.className = 'post-link';

                postItem.innerHTML = `
                    <div class="post-item">
                        <div class="post-avatar">üë§</div>
                        <div class="post-details">
                            <div class="post-title-line">
                                <div class="title">${post.title}</div>
                                <div class="time">${timeText}</div>
                            </div>
                            <div>${post.content.slice(0, 30)}...</div>
                            <div class="post-meta">
                                <div>Ìò∏ÎØ∏Îèô | ÎåìÍ∏Ä ${post.comments || 0} | Ï∂îÏ≤ú ${post.recommend || 0} | Ï°∞Ìöå ${post.views || 0}</div>
                            </div>
                        </div>
                    </div>
                `;

                postList.appendChild(postItem);

                if (index === 1) {
                    const adBanner = document.createElement('div');
                    adBanner.className = 'ad-banner';
                    adBanner.innerHTML = `<img src="images/adBanner.png" alt="Í¥ëÍ≥† Î∞∞ÎÑà" style="width: 100%; height: 100%; object-fit: cover;">`;
                    postList.appendChild(adBanner);
                }
            });
        }

        categoryItems.forEach(item => {
            item.addEventListener('click', () => {
                if (item.classList.contains('active')) {
                    item.classList.remove('active');
                    renderPosts();
                } else {
                    categoryItems.forEach(ci => ci.classList.remove('active'));
                    item.classList.add('active');
                    renderPosts(item.dataset.category);
                }
            });
        });

        renderPosts();
    </script>
</body>
