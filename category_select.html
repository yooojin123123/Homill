<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>카테고리 선택</title>
    <style>
        body {
            margin: 0;
            background-color: #FEF7ED;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 10px;
        }

        .back-btn {
            width: 40px; 
            height: 40px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .content {
            padding: 20px;
        }

        .category-box {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 5px;
            background-color: #FEF7ED;
        }

        .category-box .title {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .category-box label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .category-box input[type="radio"] {
            margin-right: 10px;
        }

        .complete-btn {
            display: block;
            margin: 20px auto 0;
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            text-align: center;
            text-decoration: none;
            width: 60px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="back-btn" onclick="history.back()">←</div>
        <div class="header-title">카테고리 선택</div>
    </header>

    <div class="content">
        <div class="category-box">
            <div class="title">카테고리를 선택하세요.</div>
            <!-- 라디오 버튼으로 하나만 선택 가능 -->
            <label><input type="radio" name="category" value="맛집">맛집</label>
            <label><input type="radio" name="category" value="취미">취미</label>
            <label><input type="radio" name="category" value="고민">고민</label>
            <label><input type="radio" name="category" value="사회/문화활동">사회/문화활동</label>
            <label><input type="radio" name="category" value="경제/절약">경제/절약</label>
            <label><input type="radio" name="category" value="생활 정보">생활 정보</label>
            <label><input type="radio" name="category" value="건강/운동">건강/운동</label>
            <label><input type="radio" name="category" value="지원 정책">지원 정책</label>

            <a href="#" class="complete-btn" id="category-complete">완료</a>
        </div>
    </div>

    <script>
        const completeBtn = document.getElementById('category-complete');
        completeBtn.addEventListener('click', () => {
            const selected = document.querySelector('input[name="category"]:checked');
            if (!selected) {
                alert('카테고리를 선택해주세요.');
                return;
            }

            const category = selected.value;
            location.href = 'write.html?category=' + encodeURIComponent(category);
        });
    </script>
</body>
</html>
