<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <style>
        body {
            margin: 0;
            background-color: #FEF7ED;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #333;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            gap: 15px;
            font-size: 20px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .post-box {
            border: 2px solid #333;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-avatar {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .post-info {
            display: flex;
            flex-direction: column;
        }

        .author {
            font-weight: bold;
        }

        .date {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .post-meta {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .recommend-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .recommended {
            color: red;
            font-weight: bold;
        }

        .post-content {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .comments-section {
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
        }

        .comment {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }

        .comment:first-child {
            border-top: none;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .comment-details {
            flex: 1;
        }

        .comment-details .author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-details .content {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .comment-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .like-btn {
            cursor: pointer;
        }

        .liked {
            color: red;
            font-weight: bold;
        }

        .comment-input-section {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-top: 2px solid #333;
        }

        .comment-input {
            flex: 1;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            outline: none;
            background-color: transparent;
        }

        .comment-submit {
            border: none;
            background-color: #FFAAAA;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="back-btn" onclick="history.back()">←</div>
        <div class="header-title">게시판</div>
        <div class="header-right">
            <span>🔔</span>
            <span>⚙️</span>
        </div>
    </header>
    <main class="content">
        <div class="post-box">
            <div class="post-header">
                <div class="post-avatar">
                    <div class="comment-avatar">👤</div>
                    <div class="post-info">
                        <div class="author">레몬 21♀</div>
                        <div class="date">2024.11.01 | 12:16</div>
                    </div>
                </div>
                <div class="post-actions">
                    <button>📣 차단</button>
                    <button>⚠️ 신고</button>
                </div>
            </div>
            <div class="post-title">호미구 맛집 추천</div>
            <div class="post-content">호미식당 << 여기 진짜 맛있어!!!</div>
            <div class="post-meta">
                <span class="recommend-btn" data-count="4">🔥 4</span>
                <span id="comment-count">댓글 2</span>
                <span id="view-count">조회수 20</span>
            </div>
        </div>

        <div class="comments-section" id="comments-section">
            <!-- 기존 댓글 -->
            <div class="comment">
                <div class="comment-avatar">👤</div>
                <div class="comment-details">
                    <div class="author">호두과자 26♂</div>
                    <div class="date">2024.11.01 | 12:20</div>
                    <div class="content">한번 먹어봐야겠네요. 감사합니다.</div>
                    <div class="comment-meta">
                        <span class="like-btn" data-count="4">👍 4</span>
                    </div>
                </div>
            </div>
            <div class="comment">
                <div class="comment-avatar">👤</div>
                <div class="comment-details">
                    <div class="author">차가운빙수 32♂</div>
                    <div class="date">2024.11.01 | 12:40</div>
                    <div class="content">그 옆에 칼국수 집도 맛있어요!</div>
                    <div class="comment-meta">
                        <span class="like-btn" data-count="5">👍 5</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="comment-input-section">
            <input type="text" class="comment-input" id="comment-input" placeholder="댓글을 입력하세요.">
            <button class="comment-submit" id="comment-submit">✈</button>
        </div>
    </footer>

    <script>
        const commentInput = document.getElementById('comment-input');
        const commentSubmit = document.getElementById('comment-submit');
        const commentsSection = document.getElementById('comments-section');
        const commentCount = document.getElementById('comment-count');
        const viewCount = document.getElementById('view-count');

        // 조회수 증가
        const incrementViewCount = () => {
            const currentCount = parseInt(viewCount.textContent.split(' ')[1], 10);
            viewCount.textContent = `조회수 ${currentCount + 1}`;
        };

        // 댓글 입력 및 추가
        commentSubmit.addEventListener('click', () => {
            const commentText = commentInput.value.trim();
            if (commentText === '') return alert('댓글을 입력해주세요.');

            const now = new Date();
            const formattedDate = `${now.getFullYear()}.${String(now.getMonth() + 1).padStart(2, '0')}.${String(now.getDate()).padStart(2, '0')} | ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

            const newComment = document.createElement('div');
            newComment.className = 'comment';
            newComment.innerHTML = `
                <div class="comment-avatar">👤</div>
                <div class="comment-details">
                    <div class="author">호빵 26♀</div>
                    <div class="date">${formattedDate}</div>
                    <div class="content">${commentText}</div>
                    <div class="comment-meta">
                        <span class="like-btn" data-count="0">👍 0</span>
                    </div>
                </div>
            `;
            commentsSection.appendChild(newComment);
            commentInput.value = '';

            // 댓글 수 증가
            const currentCommentCount = parseInt(commentCount.textContent.split(' ')[1], 10);
            commentCount.textContent = `댓글 ${currentCommentCount + 1}`;
        });

        // 초기 조회수 증가
        incrementViewCount();

        // 좋아요 및 추천 버튼 기능
        document.body.addEventListener('click', (event) => {
            const target = event.target;

            if (target.classList.contains('like-btn') || target.classList.contains('recommend-btn')) {
                const count = parseInt(target.getAttribute('data-count'), 10);
                const isActive = target.classList.contains('liked') || target.classList.contains('recommended');

                if (isActive) {
                    target.setAttribute('data-count', count - 1);
                    target.classList.remove('liked', 'recommended');
                } else {
                    target.setAttribute('data-count', count + 1);
                    target.classList.add(target.classList.contains('like-btn') ? 'liked' : 'recommended');
                }

                target.textContent = `${target.textContent.split(' ')[0]} ${target.getAttribute('data-count')}`;
            }
        });
    </script>
</body>
</html>
